<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Timer</title>
</head>
<body>
    <div>
        <h1 id='watch'>00:00:00</h1>
        <button type="button" class="btn btn-success" class="start-btn" onclick="start()">Start</button>
        <button type="button" class="btn btn-secondary" class="pause-btn" onclick="pause()">Pause</button>
        <button type="button" class="btn btn-danger" class="stop-btn" onclick="stop()">Stop</button>
    </div>
